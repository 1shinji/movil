<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form id="loginForm">
    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input id="username" type="text" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input id="password" type="password" minlength="6" required></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit" id="loginButton">Login</ion-button>
  </form>
</ion-content>
