<ion-header>
  <ion-toolbar>
    <ion-title>Recuperar Contraseña</ion-title>
    <ion-buttons slot="end">
      <ion-button id="cancelarBtn">Cancelar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form id="forgotPasswordForm">
    <ion-item>
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input id="email" type="email" required></ion-input>
    </ion-item>
    <p id="emailError" style="color: red; display: none;">Por favor, ingresa un correo válido.</p>

    <ion-button expand="full" id="submitEmailBtn">Enviar instrucciones</ion-button>
  </form>
</ion-content>
