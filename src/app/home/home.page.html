<ion-header>
  <ion-toolbar>
    <!-- Ícono de menú para abrir el sidebar -->
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button> <!-- Este botón abre el menú lateral -->
    </ion-buttons>
    
    <ion-img class="logo" slot="start" src="assets/icon/logo.png"></ion-img>
    <ion-title>Compra y Venta de Entradas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Contenedor del logo -->
  <div class="logo-container">
  </div>

  <h1>¿Quiénes somos?</h1>
  <p>¡Bienvenido a Compra y Venta de Entradas! Este es un lugar para gente que gusta de la buena música y de los conciertos.</p>

<!-- Botón para iniciar sesión usando solo routerLink -->
<ion-button expand="block" routerLink="/login" color="primary">Iniciar Sesión</ion-button>

<!-- Menú lateral (sidebar) -->
<ion-menu side="start" menuId="first" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <!-- Enlaces a las diferentes páginas -->
      <ion-item routerLink="/home">Home</ion-item>
      <ion-item routerLink="/login">Login</ion-item>
      <ion-item routerLink="/compra-entradas">Compra de Entradas</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Contenedor del contenido principal -->
<ion-router-outlet id="main-content"></ion-router-outlet>
